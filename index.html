<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z Addis Hotel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; }
        h1, h2 { font-family: 'Playfair Display', serif; }
        .hero-bg {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('hero.jpg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-white text-gray-900">
    <nav class="p-6 flex justify-between items-center bg-white shadow-md sticky top-0 z-50">
        <div class="text-2xl font-bold text-amber-600">Z ADDIS HOTEL</div>
        <a href="https://wa.me/251906909091" class="bg-amber-600 text-white px-6 py-2 rounded-full font-bold">BOOK</a>
    </nav>

    <header class="hero-bg h-[70vh] flex items-center justify-center text-center text-white p-6">
        <div>
            <h1 class="text-5xl md:text-7xl mb-4">Luxury in Bole</h1>
            <p class="text-xl opacity-90">Experience the heart of Addis Ababa</p>
        </div>
    </header>

    <section class="py-16 px-6 max-w-6xl mx-auto">
        <h2 class="text-3xl font-bold mb-10 text-center">Our Rooms</h2>
        <div class="grid md:grid-cols-2 gap-8">
            <div class="rounded-2xl overflow-hidden shadow-xl border border-gray-100">
                <img src="hero.jpg" class="w-full h-64 object-cover" alt="Room">
                <div class="p-6">
                    <h3 class="text-xl font-bold mb-2">Deluxe Suite</h3>
                    <p class="text-amber-600 font-bold">4,300 ETB / Night</p>
                </div>
            </div>
            <div class="rounded-2xl overflow-hidden shadow-xl border border-gray-100">
                <img src="twin.jpg" class="w-full h-64 object-cover" alt="Room">
                <div class="p-6">
                    <h3 class="text-xl font-bold mb-2">Standard Twin</h3>
                    <p class="text-amber-600 font-bold">3,800 ETB / Night</p>
                </div>
            </div>
        </div>
    </section>

    <a href="https://wa.me/251906909091" class="fixed bottom-6 right-6 bg-green-500 text-white p-4 rounded-full shadow-2xl flex items-center gap-2 hover:scale-105 transition">
        <span class="font-bold">Chat with us</span>
    </a>
</body>
</html>
